server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    driver-class-name: org.postgresql.Driver
    username: discodeit_user
    password: discodeit1234
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: false
    # OSIV 비활성화
    open-in-view: false

info:
  app:
    name: Discodeit
    version: 1.7.0
    description: Discord-like messaging application
    environment: production
  java:
    version: 17
  spring:
    boot:
      version: 3.4.0

logging:
  level:
    # 프로젝트 로그는 INFO 레벨
    com.sprint.mission.discodeit: INFO
    # 외부 라이브러리 로그 최소화
    org.springframework: WARN
    org.hibernate: WARN
    org.apache.tomcat: WARN
