name: CI - Build Only

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: discodeit_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d discodeit_test -c "
          CREATE USER discodeit_user WITH PASSWORD 'discodeit1234';
          GRANT ALL PRIVILEGES ON DATABASE discodeit_test TO discodeit_user;
          GRANT ALL PRIVILEGES ON SCHEMA public TO discodeit_user;
          "

      - name: Run build (skip tests)
        run: ./gradlew build -x test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/discodeit_test
          SPRING_DATASOURCE_USERNAME: discodeit_user
          SPRING_DATASOURCE_PASSWORD: discodeit1234
